{% extends 'base.html' %}

{% block content %}
  <h1>Admin Dashboard</h1>
  <a href="{% url 'add_category' %}">Add Category</a>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td>
            <a href="{% url 'edit_category' category.pk %}">Edit</a>
            <a href="{% url 'delete_category' category.pk %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
